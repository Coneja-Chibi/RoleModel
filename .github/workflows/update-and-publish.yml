name: Update Model Snapshot

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update-snapshot:
    name: Update Model Snapshot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Archive current snapshot
        run: |
          mkdir -p snapshots/archive
          if [ -f snapshots/latest.json ]; then
            DATE=$(date +%B-%d-%Y)
            # Find next available run number for today
            if [ -f "snapshots/archive/${DATE}.json" ]; then
              RUN=2
              while [ -f "snapshots/archive/${DATE}-Run${RUN}.json" ]; do
                RUN=$((RUN + 1))
              done
              cp snapshots/latest.json "snapshots/archive/${DATE}-Run${RUN}.json"
              echo "Archived to snapshots/archive/${DATE}-Run${RUN}.json"
            else
              cp snapshots/latest.json "snapshots/archive/${DATE}.json"
              echo "Archived to snapshots/archive/${DATE}.json"
            fi
          else
            echo "No existing snapshot to archive"
          fi

      - name: Update snapshot
        run: npm run update-snapshot

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet snapshots/latest.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to models"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            MODEL_COUNT=$(jq '.data | length' snapshots/latest.json)
            echo "model_count=$MODEL_COUNT" >> $GITHUB_OUTPUT
            echo "Models updated: $MODEL_COUNT models"
          fi

      - name: Rebuild dist
        if: steps.check.outputs.changed == 'true'
        run: npm run build

      - name: Commit changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snapshots/ dist/
          git commit -m "chore: update model snapshot (${{ steps.check.outputs.model_count }} models)"
          git push
